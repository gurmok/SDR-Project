# 탐색 스택은 비용 맵을 사용하여 세계의 장애물에 대한 정보를 저장(costmap_common_params.yaml)

footprint: [ [-0.15,-0.075], [-0.15,0.075], [0.15,0.075], [0.15,-0.075] ]

transform_tolerance: 0.2
map_type: costmap

obstacle_layer:
 enabled: true
 obstacle_range: 3.0    
 raytrace_range: 3.5    
 inflation_radius: 0.2
 track_unknown_space: false   
 combination_method: 1

 observation_sources: laser_scan_sensor
 laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}


inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  
  inflation_radius:     0.2  

static_layer:
  enabled:              true
  map_topic:            "/map"
